<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="f3 fw2 hover-white no-underline white-90 dib font-spy baffle">
      {{ .Site.Title }}
    </a>
    <div class="flex-l items-center">
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="list f4 f5-m fw4 dib-ns pr3 hide-child">
              <a class="dim no-underline white-90 baffle" href="{{ .URL }}" title="{{ .Name }} page">
                {{ .Name }}
              </a>
              <div class="child mw5-ns fixed-ns">
                <ul class="list pl0 ml0 center mw5 bg-black-50">
                {{ range .Children }}
                  <li class="list ph3 pv1-ns pr3-s">
                    <a class="dim no-underline white-90 baffle" href="{{ .URL }}" title="{{ .Name }} page">
                      {{ .Name }}
                    </a>
                  </li>
                {{ end }}
                </ul>
              </div>
            </li>
            {{ else }}
            <li class="list f4 f5-m fw4 dib-ns pr3">
              <a class="dim no-underline white-90 baffle" href="{{ .URL }}" title="{{ .Name }} page">
                {{ .Name }}
              </a>
            </li>
            {{ end }}
          {{ end }}
        </ul>
      {{ end }}
      {{ partial "social-follow.html" . }}
    </div>
  </div>
</nav>
