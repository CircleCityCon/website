box: debian
build:
  steps:
    - arjen/hugo-build@1.23.2:
      version: "0.30.2"
  after-steps:
      - install-packages:
          packages: ruby
      - wantedly/pretty-slack-notify:
          channel: webops
          username: werckerbot
          webhook_url: $SLACK_URL
deploy:
  steps:
    - install-packages:
        packages: git ssh-client ruby
    - kwyjibo/gh-pages@0.2.4:
        token: $GIT_TOKEN
        domain: circlecitycon.com
        branch: gh-pages
        basedir: public
  after-steps:
      - install-packages:
          packages: ruby
      - wantedly/pretty-slack-notify:
          channel: webops
          username: werckerbot
          webhook_url: $SLACK_URL