language: python
addons:
  apt:
    packages:
      - python-pygments
install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.49.2/hugo_0.49.2_Linux-64bit.deb
- sudo dpkg -i hugo_0.49.2_Linux-64bit.deb
- rm -f hugo_0.49.2_Linux-64bit.deb
script:
- git submodule update --init
- hugo
deploy:
  local-dir: public
  provider: pages
  skip-cleanup: true
  email: "$GITHUB_EMAIL"
  name: "$GITHUB_USERNAME"
  github_token: "$GITHUB_TOKEN"
  fqdn: circlecitycon.com
notifications:
  slack:
    secure: 
